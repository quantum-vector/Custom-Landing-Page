<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random YouTube Channel</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | relative_url }}">
</head>
<body>
  <div class="container">
    <h1>Random YouTube Channel</h1>

    <p>
      <button id="openRandom">Open Random Channel</button>
      <button id="saveList">Save List</button>
    </p>

    <h2>Channel List</h2>
    <p>One URL per line:</p>
    <textarea id="channelList" style="width:100%; height:150px;"></textarea>
  </div>

  <script>
    const textarea = document.getElementById("channelList");

    function loadList() {
      const saved = localStorage.getItem("channels");
      if (saved) {
        textarea.value = JSON.parse(saved).join("\n");
      }
    }

    function saveList() {
      const channels = textarea.value
        .split("\n")
        .map(line => line.trim())
        .filter(line => line.length > 0);
      localStorage.setItem("channels", JSON.stringify(channels));
      alert("List saved!");
    }

    function openRandom() {
      const channels = textarea.value
        .split("\n")
        .map(line => line.trim())
        .filter(line => line.length > 0);
      if (channels.length === 0) {
        alert("No channels in the list!");
        return;
      }
      const random = channels[Math.floor(Math.random() * channels.length)];
      window.open(random, "_blank");
    }

    document.getElementById("openRandom").addEventListener("click", openRandom);
    document.getElementById("saveList").addEventListener("click", saveList);

    loadList();
  </script>
</body>
</html>
