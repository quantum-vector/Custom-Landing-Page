<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random YouTube Channel</title>
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | relative_url }}">
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #0d1117; /* dark gray */
      color: #c9d1d9;      /* GitHub-style text */
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      padding: 2rem 1rem;
      text-align: center;
      color: white;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .container {
      max-width: 720px;
      margin: 4rem auto;
      padding: 3rem;
    }

    .card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 15px;
      padding: 3rem;
      margin-bottom: 3rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: -webkit-flex;
             display: flex;
             -webkit-justify-content: space-between;
             justify-content: space-between;
    }

    h2 {
      color: #58a6ff;
      margin-top: 0;
    }

    button {
      background: #1e453e;
      color: white;
      border: none;
      padding: 0.6em 1.2em;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      margin-right: 10px;
    }
    button:hover {
      background: #306844;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      background: #0d1117;
      color: #c9d1d9;
      border: 1px solid #30363d;
      border-radius: 6px;
      font-family: monospace;
      resize: vertical;
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="card">
      <p>
        <button id="openRandom">Open Random Channel</button>
        <button id="saveList">Save List</button>
      </p>
    </div>
    
    <div class="card">
      <h2>Channel List</h2>
      <p>One URL per line:</p>
      <textarea id="channelList"></textarea>
    </div>
  </div>

  <script>
    const textarea = document.getElementById("channelList");

    function loadList() {
      const saved = localStorage.getItem("channels");
      if (saved) textarea.value = JSON.parse(saved).join("\n");
    }

    function saveList() {
      const channels = textarea.value
        .split("\n")
        .map(l => l.trim())
        .filter(l => l);
      localStorage.setItem("channels", JSON.stringify(channels));
      alert("List saved!");
    }

    function openRandom() {
      const channels = textarea.value
        .split("\n")
        .map(l => l.trim())
        .filter(l => l);
      if (!channels.length) {
        alert("No channels in the list!");
        return;
      }
      const random = channels[Math.floor(Math.random() * channels.length)];
      window.open(random, "_blank");
    }

    document.getElementById("openRandom").addEventListener("click", openRandom);
    document.getElementById("saveList").addEventListener("click", saveList);

    loadList();
  </script>
</body>
</html>
